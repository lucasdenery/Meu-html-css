<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            padding: 5PX;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
            

        </tr>
        <tr>
            
            <td colspan="2">H</td>
            
            

        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
            

        </tr>
    </table>
</body>
</html>
