<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 0px solid blueviolet;
          
        }
        td{
            border: 1px solid black;
            padding: 6px;
            text-align: center; /*ALINHAMENTO HORIZONTAL */
            vertical-align: top; /* ALINHAMENTO VERTICAL*/
         }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIAS DE TABELAS(simples)
        TABLE = tabelas
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho da tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--LINHA 1-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--LINHA 2-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!--LINHA 3-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>  <!--LINHA 4-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        
        </tr>

    </table>
    
</body>
</html>
