<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Acessar minha conta</h1>

    <form action="pag001.html" method="post" autocomplete="off">

        <p><label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="13"
                placeholder="Coloque seu nome">


        </p>
        <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Digitar senha">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>

</html>
